<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}
.tooltip {
            position: absolute;
            font-size: 12px;
            width: auto;
            height: auto;
            pointer-events: none;
            background-color: white;
}

</style>
<body>
<!--Import the D3 Library (version 4 in this case)-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<!--Source: https://bl.ocks.org/sebg/6f7f1dd55e0c52ce5ee0dac2b2769f4b-->
<script>

// Set up the bounds of the visualization
var margin = {top: 20, right: 20, bottom: 30, left: 40};
var width = 960 - margin.right - margin.left;
var height = 500 - margin.top - margin.bottom;

// Set up the scales (the pieces that will convert from the data to the screen)
var x = d3.scaleLinear()
          .range([0, width]);

var y = d3.scaleLinear()
          .range([height, 0]);

var color = d3.scaleSequential(d3.interpolateMagma);

// Set up the scaffolds
var xAxis = d3.axisBottom(x).ticks(4);
var yAxis = d3.axisLeft(y);

// Set up an SVG that gives us a canvas to draw on
var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate("+margin.left + "," + margin.top + ")");

// Import the data. Most of the drawing code goes in here.
d3.csv("smarthomebyskill.csv", function(error, data) {
  if (error) throw error;

  // Loop through the data and convert the numeric columns to numbers
  data.forEach(function(d){
    // We can treat data as an object with brackets
    d["Skill"] = +d["Skill"];
    d["Count"] = +d["Count"];

    // Or using dot notation
    d.TFIDF = +d.TFIDF;
    d["Document Frequency"] = +d["Document Frequency"];

    // Print things out to double check that everything looks ok
    console.log(d);
    })

  // Create some variables that let us hold the different columns we'll want to index into
  var x_val = "Skill";
  var y_val = "Count";
  var color_val = "Skill";

  var tooltip = d3.select("body").append("div")
                    .attr("class","tooltip")
                    .style("opacity",0);

  // Specify the bounds on the scales now that we have some data
  x.domain(d3.extent(data, function(d){ return d[x_val];})).nice();
  y.domain(d3.extent(data, function(d){ return d[y_val];})).nice();
  color.domain(d3.extent(data, function(d) { return d[color_val];})).nice();

  // Specify the parameters on the x-axis and draw it
  svg.append("g")
     .attr("class", "x axis")
     .attr("transform", "translate(0," + height + ")")
     .call(xAxis)
     .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y",-6)
        .style("text-anchor", "end")
        .text(x_val);

  // Specify the parameters on the y-axis and draw it
  svg.append("g")
     .attr("class", "y axis")
     .call(yAxis)
     .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y",6)
        .style("text-anchor", "end")
        .text(y_val);

  // Specify the parameters of a mark
  svg.selectAll(".dot")
     .data(data)
     .enter().append("circle")
        .attr("class","dot")
        .attr("r", 3.5)
        .attr("cx", function(d){
          return x(d[x_val]);
        })
        .attr("cy", function(d){
          return y(d[y_val]);
        })
        .style("fill", function(d) {
          return color(d[color_val]);
        })
        .on("mouseover", function(d) {
          var ttText = y_val + ": " + d[y_val] + "<br>";
          ttText += x_val + ": " + d[x_val] + "<br>";

          tooltip.html(ttText)
              .style("left", (d3.event.pageX + 15) + "px")
              .style("top", (d3.event.pageY - 28) + "px")
            .transition()
            .duration(200)
            .style("opacity", .9)

          d3.select(this)
            .transition()
            .duration(500)
            .attr("r", d[y_val]/20);
        })
        .on("mouseout", function(d){
          var ttText = y_val + ": " + d[y_val] + "<br>";
          ttText += x_val + ": " + d[x_val] + "<br>";

          tooltip.html(ttText)
            .transition()
            .duration(400)
            .style("opacity", .0)


          d3.select(this)
          .transition()
          .duration(550)
            .attr("r", 3.5);
        })

                        });

        legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d){return d;})
*/
});

</script>
